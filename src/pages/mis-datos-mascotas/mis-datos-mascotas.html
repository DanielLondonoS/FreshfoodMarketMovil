<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Mis Mascotas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab right bottom (click)="crearMascota()">
    <button ion-fab color="light"><ion-icon name="add" ></ion-icon></button>
  </ion-fab>
  <div style="text-align: center"  *ngIf="listaMascotas.length <= 0">
    <h1>No se encontraron mascotas registradas</h1>
  </div>
  <ion-list *ngIf="listaMascotas.length > 0">
    <ion-item-sliding *ngFor="let mascota of listaMascotas">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="img/thumbnail-totoro.png">
        </ion-thumbnail>
        <h2>{{mascota.nombre}}</h2>
        <p>Edad: {{mascota.edad}} meses</p>
        <p>Peso: {{mascota.peso}} Kilos</p>
        <p>Porción: {{mascota.porcionDiaria}} Kilos Aprox</p>
        <button ion-button clear item-end (click)="editarMascota(mascota)">Ver</button>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="primary" (click)="eliminarMascota(mascota)">
          <ion-icon name="trash"></ion-icon>
          Eliminar
        </button>
      </ion-item-options>
    </ion-item-sliding>
