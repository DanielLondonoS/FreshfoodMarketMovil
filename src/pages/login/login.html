<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="banner-imagen">
    <img src="./assets/imgs/logo-blanco.png" alt="">
  </div>
  <form [formGroup]="formLogin" class="formulario">
    <ion-item>
      <ion-label stacked>Nombre</ion-label>
      <ion-input formControlName="correo" type="email" [(ngModel)]="cliente.correo" value=""></ion-input>
    </ion-item>
    <ion-item *ngIf="formLogin.get('correo').errors && formLogin.get('correo').dirty">
      <p *ngIf="formLogin.get('correo').hasError('required')" style="color:red;">*El correo es requerido</p> 
      <p *ngIf="formLogin.get('correo').hasError('email')" style="color:red;">*Ingrese un correo valido</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Contrase単a</ion-label>
      <ion-input formControlName="contrasena" type="password" [(ngModel)]="cliente.contrasena" value=""></ion-input>
    </ion-item>
    <ion-item *ngIf="formLogin.get('contrasena').errors && formLogin.get('contrasena').dirty">
      <p *ngIf="formLogin.get('contrasena').hasError('required')" style="color:red;">*La contrase単a es requerida</p> 
    </ion-item>

    <ion-item style="text-align: center;">
        <button ion-button [disabled]="!formLogin.valid" (click)="LoginUsuario()">Continuar</button>
    </ion-item>
  </form>
