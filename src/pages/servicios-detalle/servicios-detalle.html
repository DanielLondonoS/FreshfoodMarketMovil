<ion-header>

  <ion-navbar>
    <ion-title>{{servicio.servicio.nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-card>
    <ion-slides autoplay="5000" loop="false" speed="3000" style="height: 30%">
      <ion-slide *ngFor="let imagen of servicio.servicioImagen" >
        <ion-thumbnail item-start>
          <img [src]="imagen.rutaImagen" alt="freshfoodmarket" style="margin:0 auto;">
        </ion-thumbnail> 
      </ion-slide>
    </ion-slides>
    <!-- <img [src]="servicio.servicio.imagen"/> -->
    <ion-card-content>
      <ion-card-title>
        {{servicio.servicio.nombre}}
        </ion-card-title>
      <p>
        {{servicio.servicio.descripcion}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <button type="tel:{{servicio.servicio.telefono}}" ion-button full outline class="boton-continuar" (click)="llamar(servicio.servicio.telefono,servicio.servicio)"> <ion-icon ios="ios-call" md="md-call" style="margin-right: 0.5em"></ion-icon>{{ servicio.servicio.telefono }}</button>
</ion-footer>
