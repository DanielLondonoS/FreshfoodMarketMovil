<ion-header>

  <ion-navbar>
    <ion-title>Mis Datos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <div class="contenedor-formulario">
      <form [formGroup]="formRegistro" class="formulario">
        <div>
          <div class="formulario-grupo">
            <label for="">Nombre</label>
            <input class="formulario-entrada" formControlName="nombre" [(ngModel)]="datos.nombre" type="text">
          </div>

          <div class="formulario-grupo">
            <label for="">Correo</label>
            <input class="formulario-entrada" formControlName="correo" [(ngModel)]="datos.correo" type="text">
          </div>

          <div class="formulario-grupo">
            <label for="">Dirección</label>
            <input class="formulario-entrada" formControlName="direccion" [(ngModel)]="datos.direccion" type="text">
          </div>

          <div class="formulario-grupo">
            <label for="">Telefono</label>
            <input class="formulario-entrada" formControlName="telefono" [(ngModel)]="datos.telefono" type="text">
          </div>
          <div class="formulario-grupo">
            <label for="">Contraseña</label>
            <input class="formulario-entrada" formControlName="contrasena" [(ngModel)]="datos.contrasena" type="password">
          </div>

        </div>

          <div class="contenedor-boton">
              <button ion-button outline class="boton-continuar" [disabled]="!formRegistro.valid" (click)="actualizarUsuario()">Actualizar</button>
          </div>
          
        </form>
  </div>

</ion-content>
