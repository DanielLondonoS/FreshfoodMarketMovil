<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Mis Datos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
      <form [formGroup]="formRegistro" class="formulario">
        <ion-item>
          <ion-label stacked>Nombre</ion-label>
          <ion-input formControlName="nombre" type="text" [(ngModel)]="datos.nombre" value=""></ion-input>
        </ion-item>
        <ion-item *ngIf="formRegistro.get('nombre').errors && formRegistro.get('nombre').dirty">
          <p *ngIf="formRegistro.get('nombre').hasError('required')" style="color:red;">*El nombre es requerido</p> 
        </ion-item>
        
        <ion-item>
          <ion-label stacked>Correo</ion-label>
          <ion-input formControlName="correo" type="email" [(ngModel)]="datos.correo" value=""></ion-input>
        </ion-item>
        <ion-item *ngIf="formRegistro.get('correo').errors && formRegistro.get('correo').dirty">
          <p *ngIf="formRegistro.get('correo').hasError('required')" style="color:red;">*El correo es requerido</p>
          <p *ngIf="formRegistro.get('correo').hasError('email')" style="color:red;">*Ingrese un correo valido</p>
        </ion-item>

        <ion-item>
          <ion-label stacked>Direcci칩n</ion-label>
          <ion-input formControlName="direccion" type="text" [(ngModel)]="datos.direccion" value=""></ion-input>
        </ion-item>
        <ion-item *ngIf="formRegistro.get('direccion').errors && formRegistro.get('direccion').dirty">
          <p *ngIf="formRegistro.get('direccion').hasError('required')" style="color:red;">*La direcci칩n es requerida</p> 
        </ion-item>  

        <ion-item>
          <ion-label stacked>Telefono</ion-label>
          <ion-input formControlName="telefono" type="text" [(ngModel)]="datos.telefono" value=""></ion-input>
        </ion-item>
        <ion-item *ngIf="formRegistro.get('telefono').errors && formRegistro.get('telefono').dirty">
          <p *ngIf="formRegistro.get('telefono').hasError('required')" style="color:red;">*El telefono es requerido</p> 
        </ion-item>   

        <ion-item>
          <ion-label stacked>Contrase침a</ion-label>
          <ion-input formControlName="contrasena" type="password" [(ngModel)]="datos.contrasena" value=""></ion-input>
        </ion-item>
        <ion-item *ngIf="formRegistro.get('contrasena').errors && formRegistro.get('contrasena').dirty">
          <p *ngIf="formRegistro.get('contrasena').hasError('required')" style="color:red;">*La contrase침a es requerida</p> 
        </ion-item> 
          
        <ion-item style="text-align: center">
          <button ion-button [disabled]="!formRegistro.valid" (click)="actualizarUsuario()">Actualizar</button>
        </ion-item> 
      </form>

</ion-content>
