<ion-header>

  <ion-navbar>
    <ion-title>Listado de pedidos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-card *ngFor="let item of listaPedidos">
    <ion-card-header>
      <strong>Pedido n√∫mero: </strong> {{item.pedido.numeroPedido}}
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <p><strong>Fecha del pedido: </strong>{{item.pedido.fecha | date:'shortDate'}}</p>
          <p><strong>Estado: </strong>{{item.pedido.estado}}</p>
        </ion-item>
        <ion-item>
          <button ion-button *ngIf="item.pedido.estado != 'Nuevo'" (click)="onReordenarClick(item)">Volver a pedir</button>
          <button ion-button (click)="onDetalleClick(item)">Ver detalle</button>
        </ion-item>
      </ion-list>

        <ul>
          <li><p><strong>Fecha: </strong>{{item.pedido.fecha | date:'short'}}</p></li>
          <li><p><strong>Estado: </strong>{{item.pedido.estado}}</p></li>
        </ul>       
        
      </div> -->
    </ion-card-content>
  </ion-card>
</ion-content>
