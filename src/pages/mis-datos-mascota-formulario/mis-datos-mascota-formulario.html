<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <form [formGroup]="formularioMascota" class="formulario">
      <ion-item>
        <ion-label stacked>Nombre</ion-label>
        <ion-input formControlName="nombre" type="text" [(ngModel)]="datos.nombre" ></ion-input>
      </ion-item>
      <ion-item *ngIf="formularioMascota.get('nombre').errors && formularioMascota.get('nombre').dirty">
        <p *ngIf="formularioMascota.get('nombre').hasError('required')" style="color:red;">*El nombre es requerido</p> 
      </ion-item>

      <ion-item>
        <ion-label stacked>Raza</ion-label>
        <ion-select formControlName="raza" [(ngModel)]="datos.raza" >
          <ion-option *ngFor="let raza of listaRazas" [value]="raza.id">{{raza.nombre}}</ion-option>
        </ion-select>
      </ion-item>
    
      <ion-item>
        <ion-label stacked>Edad (meses)</ion-label>
        <!-- <ion-icon name="paw" left></ion-icon> -->
        <ion-input formControlName="edad" type="numeric" [(ngModel)]="datos.edad"  (ngModelChange)="validarPorcion()"></ion-input>
      </ion-item>
      <ion-item *ngIf="formularioMascota.get('edad').errors && formularioMascota.get('edad').dirty">
        <p *ngIf="formularioMascota.get('edad').hasError('required')" style="color:red;">*La edad es requerida</p> 
      </ion-item>

      <ion-item>
        <ion-label stacked>Peso (kg)</ion-label>
        <ion-input formControlName="peso" type="decimal" [(ngModel)]="datos.peso"  (ngModelChange)="validarPorcion()"></ion-input>
      </ion-item>
      <ion-item *ngIf="formularioMascota.get('peso').errors && formularioMascota.get('peso').dirty">
        <p *ngIf="formularioMascota.get('peso').hasError('required')" style="color:red;">*El peso es requerido</p> 
      </ion-item>

      <ion-item>
        <ion-label stacked>Actividad Fisica Diaria</ion-label>
        <ion-select formControlName="actividadFisica" [(ngModel)]="datos.actividadFisica" (ngModelChange)="validarPorcion()">
          <ion-option value="alta">Alta</ion-option>
          <ion-option value="media">Media</ion-option>
          <ion-option value="baja">Baja</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label stacked>Porci√≥n Por Dia (kg) Aprox.</ion-label>
        <ion-input formControlName="porcionDiaria" type="numeric" disabled="true" [(ngModel)]="datos.porcionDiaria" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Fecha Ultima Desparacitada</ion-label>
        <ion-input formControlName="fechaUltimaDesparacitada" type="date" [(ngModel)]="datos.fechaUltimaDesparacitada" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Antecedentes Medicos</ion-label>
        <ion-textarea formControlName="antecedentesMedicos" [(ngModel)]="datos.antecedentesMedicos" ></ion-textarea>
      </ion-item>
      <ion-item *ngIf="formularioMascota.get('fechaUltimaDesparacitada').errors && formularioMascota.get('fechaUltimaDesparacitada').dirty">
        <p *ngIf="formularioMascota.get('fechaUltimaDesparacitada').hasError('required')" style="color:red;">*La fecha es requerida</p> 
      </ion-item>
      <ion-item style="text-align: center">
          <button ion-button center  [disabled]="!formularioMascota.valid" (click)="submitForm()">Guardar</button>
      </ion-item>

    </form>
  
</ion-content>
