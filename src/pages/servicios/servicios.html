<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Servicios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">

  <ion-card *ngFor="let item of servicios; let i = index;" (click)="servicioClick(item,i)">
    <img [src]="item.servicio.imagenPrincipal"/>
    <div class="card-title">{{item.servicio.nombre}}</div>
    <div class="card-subtitle">{{item.servicio.telefono}}</div>
  </ion-card>

</ion-content>
