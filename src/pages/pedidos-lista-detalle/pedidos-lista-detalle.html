<ion-header>

  <ion-navbar>
    <ion-title>Detalle del pedido</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-grid >
     <div style="display: block;text-align: center;font-weight: bold;font-size: 1.5em;white-space: nowrap;" *ngIf="mensaje != '' ">{{mensaje}}</div>
     <ion-row *ngFor="let item of ListaCarrito;let i = index">
       <ion-col col-3>
         <ion-avatar item-start>
           <img *ngIf="item.producto.imagen != null" [src]="item.producto.imagen">
           <img *ngIf="item.producto.imagen == null" src="./assets/imgs/nofoto.png" >
         </ion-avatar>
       </ion-col>
       <ion-col col-9>
         <!-- <div style="text-align: right;font-size: 1.5em; color: #9e4f9b">
           <ion-icon ios="ios-trash" md="md-trash" (click)="deleteItem(item.producto,i)"></ion-icon>
         </div> -->
           <div>
             <h5 style="white-space: normal; text-align: justify; font-weight: bold;margin:0;">{{item.producto.nombre}}</h5>
           </div>
           <div style="display:flex">
             <!-- <div class="boton-cantidades">
               <ion-icon  item-right class="plus-minus" name="remove-circle" color="danger"></ion-icon>
               <ion-input style="text-align: center;width:80px" min="1" max="2500000" type="number" disabled="true"   name="cantidad" [(ngModel)]="item.producto.pedido_detalle.cantidad"></ion-input> 
               <ion-icon  item-right class="plus-minus" name="add-circle" color="secondary" ></ion-icon>
             </div> -->
             <div>
               <p style="display: flex"><strong>Cantidad:</strong> {{item.producto.pedido_detalle.cantidad}}</p>
             </div>
             <div style="width: 100%;">
               <p style="font-weight: bold; text-align: right; width: 100%;color:black"> {{item.producto.pedido_detalle.valorUnitario | currency}}</p>
             </div>
           </div>
       </ion-col>
     </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <div style="display: block; margin: 0px 0px; position: sticky; background: white; left: 0; bottom: 0; border: 1px solid rgb(153, 51, 153); width: 100%;">
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <h6 style="margin:0;">Domicilio: $8.000</h6>
          <h4 style="margin:0;">Total: {{totalPedido | currency}}</h4>
        </ion-col>
        <ion-col col-6 style="margin: 0px auto; display: flex;">
          <button ion-button outline class="boton-continuar" (click)="HacerPedido()">Volver a pedir</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-footer>
